<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Architecture Syst√®me ColisConnect</text>
  
  <!-- Client Devices -->
  <rect x="50" y="100" width="200" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="150" y="145" font-family="Arial" font-size="16" text-anchor="middle">Applications Clients</text>
  <text x="150" y="165" font-family="Arial" font-size="12" text-anchor="middle">(Mobile, Tablette, Ordinateur)</text>
  
  <!-- Frontend -->
  <rect x="350" y="100" width="200" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="450" y="145" font-family="Arial" font-size="16" text-anchor="middle">Frontend</text>
  <text x="450" y="165" font-family="Arial" font-size="12" text-anchor="middle">(React.js, Redux, Material-UI)</text>
  
  <!-- Backend -->
  <rect x="650" y="100" width="200" height="80" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="750" y="145" font-family="Arial" font-size="16" text-anchor="middle">Backend</text>
  <text x="750" y="165" font-family="Arial" font-size="12" text-anchor="middle">(Node.js, Express, JWT)</text>
  
  <!-- API Gateway -->
  <rect x="450" y="230" width="200" height="60" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="550" y="265" font-family="Arial" font-size="16" text-anchor="middle">API Gateway</text>
  
  <!-- Microservices -->
  <rect x="150" y="340" width="120" height="60" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="210" y="375" font-family="Arial" font-size="14" text-anchor="middle">Utilisateur</text>
  
  <rect x="300" y="340" width="120" height="60" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="360" y="375" font-family="Arial" font-size="14" text-anchor="middle">Colis</text>
  
  <rect x="450" y="340" width="120" height="60" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="510" y="375" font-family="Arial" font-size="14" text-anchor="middle">Trajet</text>
  
  <rect x="600" y="340" width="120" height="60" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="660" y="375" font-family="Arial" font-size="14" text-anchor="middle">Messagerie</text>
  
  <rect x="750" y="340" width="120" height="60" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="810" y="375" font-family="Arial" font-size="14" text-anchor="middle">Paiement</text>
  
  <!-- Databases -->
  <rect x="225" y="450" width="450" height="60" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="450" y="485" font-family="Arial" font-size="16" text-anchor="middle">MongoDB Database</text>
  
  <!-- Payment Gateways -->
  <rect x="150" y="540" width="120" height="40" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <text x="210" y="565" font-family="Arial" font-size="12" text-anchor="middle">PayPal</text>
  
  <rect x="390" y="540" width="120" height="40" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <text x="450" y="565" font-family="Arial" font-size="12" text-anchor="middle">Orange Money</text>
  
  <rect x="630" y="540" width="120" height="40" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <text x="690" y="565" font-family="Arial" font-size="12" text-anchor="middle">Stripe</text>
  
  <!-- Connections -->
  <!-- Client to Frontend -->
  <line x1="150" y1="180" x2="350" y2="140" stroke="#2196f3" stroke-width="2"/>
  <line x1="150" y1="180" x2="450" y2="100" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Frontend to Backend -->
  <line x1="550" y1="140" x2="650" y2="140" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Backend to API Gateway -->
  <line x1="750" y1="180" x2="550" y2="230" stroke="#ff9800" stroke-width="2"/>
  
  <!-- API Gateway to Microservices -->
  <line x1="520" y1="290" x2="210" y2="340" stroke="#3f51b5" stroke-width="2"/>
  <line x1="530" y1="290" x2="360" y2="340" stroke="#3f51b5" stroke-width="2"/>
  <line x1="540" y1="290" x2="510" y2="340" stroke="#3f51b5" stroke-width="2"/>
  <line x1="560" y1="290" x2="660" y2="340" stroke="#3f51b5" stroke-width="2"/>
  <line x1="580" y1="290" x2="810" y2="340" stroke="#3f51b5" stroke-width="2"/>
  
  <!-- Microservices to Database -->
  <line x1="210" y1="400" x2="300" y2="450" stroke="#9c27b0" stroke-width="2"/>
  <line x1="360" y1="400" x2="360" y2="450" stroke="#9c27b0" stroke-width="2"/>
  <line x1="510" y1="400" x2="450" y2="450" stroke="#9c27b0" stroke-width="2"/>
  <line x1="660" y1="400" x2="550" y2="450" stroke="#9c27b0" stroke-width="2"/>
  <line x1="810" y1="400" x2="600" y2="450" stroke="#9c27b0" stroke-width="2"/>
  
  <!-- Payment Service to Gateways -->
  <line x1="760" y1="400" x2="210" y2="540" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="780" y1="400" x2="450" y2="540" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="800" y1="400" x2="690" y2="540" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Legend -->
  <rect x="50" y="530" width="15" height="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="75" y="542" font-family="Arial" font-size="10" text-anchor="start">Client</text>
  
  <rect x="50" y="550" width="15" height="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="75" y="562" font-family="Arial" font-size="10" text-anchor="start">Frontend</text>
  
  <rect x="50" y="570" width="15" height="15" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="75" y="582" font-family="Arial" font-size="10" text-anchor="start">Backend</text>
</svg>
